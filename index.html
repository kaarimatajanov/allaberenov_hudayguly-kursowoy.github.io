<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система обработки матриц</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Система обработки матриц</h1>
    </header>
    <main>
        <section id="input">
            <h2>Введите матрицу</h2>
            <textarea id="matrix-input" rows="5" placeholder="Введите значения матрицы"></textarea>
            <button id="process-btn">Обработать</button>
        </section>
        <section id="output">
            <h2>Результат обработки</h2>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Аллаберенов Худайгулы</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
